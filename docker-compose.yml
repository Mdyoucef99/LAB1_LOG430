version: '3.8'

services:
  db:
    image: postgres:16
    container_name: lab1_postgres
    environment:
      POSTGRES_DB: magasin
      POSTGRES_USER: magasin_user
      POSTGRES_PASSWORD: magasinpswd
  api:
    build: .
    container_name: lab1_api
    depends_on:
      - db
    environment:
      DB_HOST: db
      #run it in interactive mode to escape infinite loop
    stdin_open: true     # Same as -i
    tty: true            # Same as -t